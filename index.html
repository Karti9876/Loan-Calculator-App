<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Get the Accurate Interest and Payment of your Loan </h2>
    <div class="container">
        <div class="calculator">
            <h2>Loan Calculator</h2>
            <div class="input-group">
                <label>Loan Amount:</label>
                <input type="number" id="loaninput" placeholder="Enter Loan Amount">
            </div>
            <div class="input-group">
                <label>Interest Rate (%)</label>
                <input type="number" id="interestRate" placeholder="Enter Interest Rate">
            </div>
            <div class="input-group">
                <label>Loan Term (In months)</label>
                <input type="number" id="loanperiod" placeholder="Enter Months" >
            </div>
            <button id="calculatebtn">Calculate</button>
            <div id="result">Final Result</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
